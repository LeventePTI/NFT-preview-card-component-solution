<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(162, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="d-flex flex-column l">
        <div class="position-relative">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" class="img-fluid kep"/>
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="icon view" class="img-fluid"/>
          </div>
        </div>
        
        <p class="fw-bold">Equilibrium #3429</p>
        <p class="blue500 fw-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-flex flex-row">

          <div class="d-flex flex-row align-items-center">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="img-fluid right"/>
            <p class="mb-0 cyan400">0.041 ETH</p>
          </div>
          
          <div class="d-flex flex-row align-items-center ms-auto">
            <img src="./images/icon-clock.svg" alt="Clock icon" class="img-fluid right"/>
            <p class="mb-0 blue500">3 days left</p>
          </div>
          
        </div>
        <!-- <div class="d-flex justify-content-end">
          
        </div> -->
        <hr />
        <div class="d-flex flex-row">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="img-fluid avat right2"/>
          <p class="mb-0"><span class="blue500 fw-light">Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeventePTI">LeventePTI</a>.</p>
    </footer>
  </body>
</html>
